<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <select id="difficulty">
            <option value="simple">Einfach (C, D, E)</option>
            <option value="normal">Normal (c1, d1, e1)</option>
        </select>
        <h3 id="prompt">Gib die Note ein</h3>
        <canvas id="canvas1"></canvas>
        <input id="note_input" type="text" placeholder="Note (Press Enter to enter)" onkeydown="check(event)">
    </div>
    <script src="index.js"></script>
</body>
</html>
