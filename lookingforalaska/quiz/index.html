<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Looking for Alaska - Quiz</title>
</head>
<body>
    <div class="contentbox">
        <div class="headline">
            <b>
                <div style="display: inline;">Looking for </div>
                <div style="color: black; display: inline">Alaska</div>
            </b>
        </div>
        <div class="subheadline">Quiz</div>
        <div class="question" id="question">- Loading Question -</div>
        <div class="statBox">
            <div class="stat" id="total">Total - 0</div>
            <div class="stat" id="correct">Correct - 0</div>
            <div class="stat" id="wrong">Wrong - 0</div>
        </div>
        <div class="answerbox" id="optionBox">
            <button class="answer" id="optionA">Option A</button>
            <button class="answer" id="optionB">Option B</button>
            <button class="answer" id="optionC">Option C</button>
        </div>
        <div class="answerbox" id="endBox" style='display: "hidden"'>
            <button class="answer" id="retryBtn">Retry</button>
            <button class="answer" id="shareBtn">Share</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
