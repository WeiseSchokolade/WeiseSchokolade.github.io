<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="status_box" class="content_box" hidden>
		<h1 id="status_text">Connecting to server...</h1>
		<p>
		<h1 id="status_info"></h1>
	</div>
	
	<div id="init_box" class="content_box">
		<input id="name_field" type="text">
		<p>
		<button id="init_btn">Start game!</button>
	</div>

	<div id="game_box" hidden class="content_box">
		<canvas id="canvas1"></canvas>
	</div>
	
	<img id="bomb_img" src="assets/bomb.png" class="game_img" hidden>
	<img id="player_img" src="assets/player.png" class="game_img" hidden>
	<img id="b_field_img" src="assets/more_bombs.png" class="game_img" hidden>
	<img id="r_field_img" src="assets/more_strength.png" class="game_img" hidden>
	<img id="p_field_img" src="assets/more_speed.png" class="game_img" hidden>
	<img id="d_field_img" src="assets/inDestructible.png" class="game_img" hidden>
	<img id="t_field_img" src="assets/tile.png" class="game_img" hidden>
	<img id="explosion_img" src="assets/explosion.png" class="game_img" hidden>
	<script type="module" src="main.js"></script>
	
</body>
