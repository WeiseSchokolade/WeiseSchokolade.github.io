<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toolcontainer">
            <div class="toolbox">
                <ul class="item">
                    <li>Management</li>
                    <li><button id="addButton">Add Vector</button></li>
                    <li><button id="removeSelectedButton">Remove Selected Vector</button></li>
                    <li><button id="wipeButton">Remove All Vectors</button></li>
                </ul>
                <ul class="item">
                    <li>Cam</li>
                    <li><button id="cameraHomeButton">Home</button></li>
                </ul>
                <div class="item info" style="min-width: 200px;" id="infoContainer">
                    <div id="vectorInfo">
                    </div>
                </div>
                <ul class="item">
                    <li><span>Image: </span>
                    <select id="imageSelect">
                        <option value="none">None</option>
                        <option value="custom">Upload</option>
                        <option value="looping">Looping</option>
                    </select></li>
                    <li><input type="file" id="uploadImageInput" accept="image/*"/></li>
                </ul>
                <ul class="item">
                    <li>
                        <label for="showCosysInput">Show Coordinate System</label>
                        <input id="showCosysInput" type="checkbox" checked="true" />
                    </li>
                </ul>
            </div>
        </div>
        <div id="canvasContainer" class="canvasContainer">
            <canvas id="canvas" class="contentCanvas"></canvas>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
