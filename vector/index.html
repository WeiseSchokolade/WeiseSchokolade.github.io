<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="lightmode">
    <div class="container">
        <div class="toolcontainer">
            <div class="toolbox" id="toolbox">
                <ul class="toolboxItem iconBox">
                    <li><button id="addButton" title="Add Vector" class="iconButton">+</button></li>
                    <li><button id="removeSelectedButton" title="Remove Selected Vector" class="iconButton">✖</button></li>
                    <li><button id="duplicateButton" title="Duplicate Vector" class="iconButton">❐</button></li>
                    <li><button id="turnLeftButton" title="Turn 90° Anti-Clockwise" class="iconButton">⟲</button></li>
                    <li><button id="turnRightButton" title="Turn 90° Clockwise" class="iconButton">⟳</button></li>
                    <li><button id="wipeButton" title="Remove All Vectors" class="iconButton">⎚</button></li>
                    <li><button id="undoButton" title="Undo" class="iconButton">↩</button></li>
                    <li><button id="redoButton" title="Redo" class="iconButton">↪</button></li>
                </ul>
                <ul class="toolboxItem">
                    <li>Cam</li>
                    <li><button id="cameraHomeButton">Home</button></li>
                </ul>
                <div class="toolboxItem info" style="min-width: 200px;" id="infoContainer">
                    <ul id="vectorInfoBox" class="vectorInfoBox">
                        <li id="vectorInfo">
                        </li>
                        <li>
                            <label for="vectorColorPicker">Color:</label>
                            <input type="color" id="vectorColorInput"/>
                        </li>
                        <li>
                            <label for="vectorLabelInput">Label:</label>
                            <input type="text" id="vectorLabelInput"/>
                        </li>
                    </ul>
                </div>
                <ul class="toolboxItem">
                    <li><span>Image: </span>
                    <select id="imageSelect">
                        <option value="none">None</option>
                        <option value="custom">Upload</option>
                        <option value="looping">Looping</option>
                        <option value="looping_carts">Looping Carts</option>
                    </select></li>
                    <li><input type="file" id="uploadImageInput" accept="image/*"/></li>
                </ul>
                <ul class="toolboxItem">
                    <li>
                        <label for="showCosysInput">Show Coordinate System:</label>
                        <input id="showCosysInput" type="checkbox" checked="true" />
                    </li>
                    <li>
                        <label for="darkModeInput">Dark Mode:</label>
                        <input id="darkModeInput" type="checkbox"/>
                    </li>
                    <li>
                        <button id="hideToolsInput">Hide Toolbox</label>
                    </li>
                </ul>
            </div>
            <ul id="showToolsInputBox" class="toolboxItem" style="visibility: hidden">
                <li>
                    <button id="showToolsInput">Show Toolbox</button>
                </li>
            </ul>
        </div>
        <div id="canvasContainer" class="canvasContainer">
            <canvas id="canvas" class="contentCanvas"></canvas>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
